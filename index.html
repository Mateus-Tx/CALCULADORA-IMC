<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/responsivo.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container">
        <section id="img">
            <img src="/src/img/ilustração.svg" alt="">
        </section>

        <section id="calculadora">
            <form id="formulario">
                <h1 id="titulo">Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="peso">Peso em Kg</label>

                    <div class="input-peso">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" name="peso" id="peso" placeholder="Ex.: 50,5">
                        <span>Kg</span>
                    </div>
                </div>


                <div class="input-box">
                    <label for="altura">Altura em metros</label>

                    <div class="input-altura">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" name="altura" id="altura" placeholder="Ex.: 1,50">
                        <span>m</span>
                    </div>
                </div>

                <div class="btns">
                    <button id="calcular">Calcular</button>
                    <button id="limpar">Limpar</button>
                </div>
            </form>
            <div id="infor" class="hidden">
                <div id="resultado">
                    <div id="imc">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="descricao">
                        <span id="detalhe"></span>
                    </div>
                </div>

                <div id="mais-infor">
                    <a href="https://www.tuasaude.com/imc/">Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>


            </div>
        </section>
    </main>

    <script src="/src/js/script.js"></script>
</body>

</html>
